<ul class="md-editor-list" #listElmTpl>
  <li class="md-editor-list-item" [title]="icon.name" *ngFor="let icon of toolIcons">
    <button name="tool" *ngIf="icon.valueEn === 'header'" cdkOverlayOrigin #trigger="cdkOverlayOrigin"
      [class]="['icon', 'icon-' + icon.valueEn]" (click)="clickEvent($event, icon.valueEn)">
      <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="headOpen">
        <div name="tool" class="overlay-full">
          <ul name="tool" class="example-list">
            <li name="tool" (click)="clickEvent($event, 'header', 1)">
              <h1>一级标题</h1>
            </li>
            <li name="tool" (click)="clickEvent($event, 'header', 2)">
              <h2>二级标题</h2>
            </li>
            <li name="tool" (click)="clickEvent($event, 'header', 3)">
              <h3>三级标题</h3>
            </li>
            <li name="tool" (click)="clickEvent($event, 'header', 4)">
              <h4>四级标题</h4>
            </li>
            <li name="tool" (click)="clickEvent($event, 'header', 5)">
              <h5>五级标题</h5>
            </li>
            <li name="tool" (click)="clickEvent($event, 'header', 6)">
              <h6>六级标题</h6>
            </li>
          </ul>
        </div>
      </ng-template>
    </button>
    <button *ngIf="icon.valueEn !== 'header'" [class]="['icon', 'icon-' + icon.valueEn]"
      (click)="clickEvent($event, icon.valueEn, -1)"></button>
  </li>
</ul>

<ul class="md-editor-list">
  <ng-container *ngFor="let icon of extraIcons">
    <li class="md-editor-list-item extra">
      <button name="tool" [class]="['icon', 'icon-' + icon.valueEn]" (click)="clickEvent($event, icon.valueEn)">
      </button>
    </li>
  </ng-container>

</ul>
