<div class="ng-editor-md" [class.default]="theme === 'default'">
    <div class="ng-editor-md-toolbar">
        <md-editor-toolbar></md-editor-toolbar>
    </div>

    <div class="ng-editor-md-workspace">
        <div class="ng-editor-md-workspace-editor" #editorFrammeTpl contentEditable [class.default]="theme === 'default'"></div>
        <div class="ng-editor-md-workspace-split-line" [class.default]="theme === 'default'"></div>
        <div class="ng-editor-md-workspace-display" [class.default]="theme === 'default'"></div>
    </div>
</div>
