<div class="ng-editor-md" [class.default]="theme === 'default'">
    <div class="ng-editor-md-toolbar">
        <md-editor-toolbar [tools]="['bold','header', 'italtc' , 'code' , 'link' , 'blockquote','img']">
        </md-editor-toolbar>
    </div>
    
    <div class="ng-editor-md-workspace">
        <div class="ng-editor-md-workspace-linenum" #lineNumElm>
            <div *ngFor="let i of numberCount" [class.focus]="selectRow === i">
                {{i}}
            </div>
        </div>
        <textarea class="ng-editor-md-workspace-editor" [(ngModel)]="value" #editorFrammeTpl [class.default]="theme === 'default'"></textarea>
        <div class="ng-editor-md-workspace-split-line" [class.default]="theme === 'default'"></div>
        <div class="ng-editor-md-workspace-display" [class.default]="theme === 'default'">
            <div md-editor-preview [content]="value"></div>
        </div>
    </div>
</div>
