<div class="modal-container" [class.dark]="theme === 'dark'" [class.default]="theme === 'default'" [ngStyle]="defaultStyle">
    <div class="modal-title">
        <h3>添加链接</h3>
    </div>
    <div class="modal-content">
        <div class="modal-content">
            <div class="modal-content-upload">
                <p>
                    <input [(ngModel)]="url" type="text" placeholder="图片地址">
                </p>
                <p>
                    <input [(ngModel)]="desc" type="text" placeholder="描述">
                </p>
            </div>
            <div class="modal-content-btns">
                <button (click)="confirm()" *ngIf="url">确认</button>
                &nbsp;
                <button (click)="cancel()">取消</button>
            </div>
        </div>
    </div>
</div>
