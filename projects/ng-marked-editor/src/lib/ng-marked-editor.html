<div class="md-editor">
    <lib-tool-bar class="md-editor-tool-bar"></lib-tool-bar>
    <div class="md-editor-container">
        <textarea class="md-editor-textarea" [(ngModel)]="value" rows="16"></textarea>
        <ng-container>
            <div class="md-editor-divider"></div>
            <lib-ng-marked-preview class="md-editor-preview" [context]="value"></lib-ng-marked-preview>
        </ng-container>
    </div>
</div>
