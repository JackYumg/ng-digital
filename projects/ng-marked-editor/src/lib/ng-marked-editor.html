<div class="md-editor" [class.dark]="theme === 'dark'" [class.default]="theme === 'default'" [class.fangda]="editorState.zoom" #ngMarkedEditorTpl>
    <lib-tool-bar [stateInstance]="editorStateManageInstance" [hasHistory]="hasHistory" class="md-editor-tool-bar" [theme]="theme" (clickEvent)="toolbarClick($event)"></lib-tool-bar>
    <div class="md-editor-container">
        <textarea [disabled]="disabled" #textareaTpl [(ngModel)]="value"  class="md-editor-textarea" rows="16"></textarea>
        <ng-container>
            <div class="md-editor-divider" [class.hidden]="!editorState.preview || editorState.code"></div>
            <lib-ng-marked-preview [scrollH]="scrollH" (scrollEvent)="scrollEvent($event)" [theme]="theme?theme: 'default'" class="md-editor-preview" (valueChange)="previewValueChange($event)" [class.hidden]="!editorState.preview || editorState.code" [context]="value"></lib-ng-marked-preview>
        </ng-container>
        <ng-container>
            <div class="md-editor-divider" [class.hidden]="!editorState.code"></div>
            <p class="md-editor-code" [class.hidden]="!editorState.code">
                {{domText}}
            </p>
        </ng-container>
    </div>
</div>
