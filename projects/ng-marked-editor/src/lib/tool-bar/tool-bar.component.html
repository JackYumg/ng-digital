<ul class="icon-ul">
    <li class="icon-ul-li" *ngFor="let i of baseGroup1">
        <span class="icon-ul-li-icon">
            <svg viewBox="0 0 1024 1024" (click)="itemClick(i)">
                <use [attr.xlink:href]="i.name"></use>
            </svg>
        </span>
    </li>
</ul>
