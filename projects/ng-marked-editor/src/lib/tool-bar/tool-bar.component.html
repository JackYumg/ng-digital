<ul class="icon-ul" [class.dark]="theme === 'dark'" [class.default]="theme === 'default'">
    <ng-container *ngFor="let i of baseGroup1" >
        <li class="icon-ul-li" [title]="i.title">
            <span class="icon-ul-li-icon">
                <svg viewBox="0 0 1024 1024" (click)="itemClick(i , $event )">
                    <use [attr.xlink:href]="i.name"></use>
                </svg>
            </span>
        </li>
    </ng-container>

    <li class="icon-ul-li">
        <span class="icon-ul-li-icon" cdkOverlayOrigin #overlay="cdkOverlayOrigin">
            <svg viewBox="0 0 1024 1024" (click)="itemClick(baseTitlt , $event )">
                <use [attr.xlink:href]="baseTitlt.name"></use>
            </svg>
            <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="overlay"
                [cdkConnectedOverlayOpen]="baseTitlt.show">
                <div name="tool" class="overlay-full">
                    <ul name="tool" class="example-list" [class.dark]="theme === 'dark'" [class.default]="theme === 'default'">
                        <li name="tool" (click)="itemClick(baseTitlt , $event , 1)">
                            <h1>一级标题</h1>
                        </li>
                        <li name="tool" (click)="itemClick(baseTitlt , $event , 2)">
                            <h2>二级标题</h2>
                        </li>
                        <li name="tool" (click)="itemClick(baseTitlt , $event , 3)">
                            <h3>三级标题</h3>
                        </li>
                        <li name="tool" (click)="itemClick(baseTitlt , $event , 4)">
                            <h4>四级标题</h4>
                        </li>
                        <li name="tool" (click)="itemClick(baseTitlt , $event , 5)">
                            <h5>五级标题</h5>
                        </li>
                        <li name="tool" (click)="itemClick(baseTitlt , $event , 6)">
                            <h6>六级标题</h6>
                        </li>
                    </ul>
                </div>
            </ng-template>
        </span>
    </li>
</ul>

<span class="divider"  [class.dark]="theme === 'dark'" [class.default]="theme === 'default'"></span>

<ul class="icon-ul">

                <use [attr.xlink:href]="i.name"></use>

</ul>

<!-- 更多功能 -->

            <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="liuchengtu"
                [cdkConnectedOverlayOpen]="moreFunction[0].show">
                <div name="tool" class="overlay-full">
                    <ul name="tool" class="example-list" [class.dark]="theme === 'dark'" [class.default]="theme === 'default'">
                        <li name="tool" (click)="itemClick(moreFunction[0] , $event , 'lct')">

                        </li>
                        <li name="tool" (click)="itemClick(moreFunction[0] , $event , 'ztt')">
                            <h3>状态图</h3>
                        </li>
                        <li name="tool" (click)="itemClick(moreFunction[0] , $event , 'lt')">
                            <h3>类图</h3>
                        </li>
                        <li name="tool" (click)="itemClick(moreFunction[0] , $event , 'bt')">
                            <h3>饼图</h3>
                        </li>
                        <li name="tool" (click)="itemClick(moreFunction[0] , $event , 'gtt')">
                            <h3>甘特图</h3>

                            <h3>ER图</h3>

                </div>

    <li class="icon-ul-li">
        <span class="icon-ul-li-icon" [title]="moreFunction[1].title" cdkOverlayOrigin #gongshi="cdkOverlayOrigin">
            <svg viewBox="0 0 1024 1024" (click)="itemClick(moreFunction[1] , $event)">
                <use xlink:href="#icon-gongshi"></use>
            </svg>
            <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="gongshi"
                [cdkConnectedOverlayOpen]="moreFunction[1].show">

                    <ul name="tool" class="example-list" [class.dark]="theme === 'dark'" [class.default]="theme === 'default'">
                        <li name="tool"  (click)="itemClick(moreFunction[1] , $event , 'inner')">

                        <li name="tool"  (click)="itemClick(moreFunction[1] , $event , 'padding')">
                            <h3>行间公式</h3>
                        </li>
                    </ul>
                </div>
            </ng-template>
        </span>
    </li>
</ul>

<ng-container>
    <span class="divider" [class.dark]="theme === 'dark'" [class.default]="theme === 'default'"></span>
    <ul class="icon-ul right">
        <li class="icon-ul-li" *ngFor="let i of optGroup">
            <span class="icon-ul-li-icon" [class.dark]="theme === 'dark'" [class.default]="theme === 'default'" [class.disabled]="i.disabled">
                <svg viewBox="0 0 1024 1024" (click)="itemClick(i)">
                    <use [attr.xlink:href]="i.name"></use>
                </svg>
            </span>
        </li>
    </ul>
</ng-container>
